<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員系統首頁</title>

    <link rel="stylesheet" type="text/css" href="css/css_selector.css" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css_selector.css') }}" /> -->

<body style="margin:0px; background-color:#eeeeee">
    <!-- 
            # A.無邊際頂部 : <body style="margin:0px;">
            # B.Body背景底部顏色
            # C.
        -->
    <div class="top">
        歡迎光臨，請註冊登入系統
    </div>
    <!---->

    <div class="loginText">
        註冊帳號
    </div>
    <div class="form">
        <form action="/signup" method="POST">
            <!--1.按下表單後將使用者導向signup路由 2.使用POST方法處理有隱私的資料-->
            Name (姓名) <input type="text" name="name" /><br />
            Account (帳號/信箱) <input type="text" name="email" /><br />
            Password (密碼) <input type="password" name="password" /><br />
            <button>Register(註冊)</button>
        </form>
        <a href="/member/"></a></br>
    </div>
    <hr>
    <!---->



    <div class="loginText">
        登入系統
    </div>
    <div class="form">
        <form action="/signin" method="POST">
            Account (帳號/信箱) <input type="text" name="email" />
            <br />
            Password(密碼) <input type="password" name="password" />
            <br />
            <button>登入</button>
        </form>
    </div>

</body>

</html>
